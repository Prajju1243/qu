<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
	<style>
		body{
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
	</style>
</head>
<body class="d-flex justify-content-center align-items-center"
	style="height: 1200px;  background-image: url('https://th.bing.com/th/id/R.65bbff74385442aeeecbaa5bb074cf2e?rik=9kHN1zDNKgjoOg&pid=ImgRaw&r=0'); background-position: center;  background-repeat: no-repeat; background-size: cover; ">
	<!--<h1 th:text="${session.pass}"></h1>-->
	<!--<h1 th:text="${session.fail}"></h1>-->
	<th:block th:text="${@userService.removeSession()}"></th:block>
	<div class="card" style="width: 400px; height: 400px;  opacity: 0.8; background-color: steelblue;">
		<br>
		<h2 class="ms-5" >Login</h2>
		<br>
		<form action="/login" method="post"
			class="ms-5 me-5 d-flex flex-column">
			<label for="email">Email:</label> <input type="email" id="email"
				name="email" placeholder="Enter email"><br> <label
				for="password">Password:</label> <input type="password"
				id="password" name="password" placeholder="Enter password"><br>
			<button class="btn btn-success">Login</button>
			<br>
			<center>
				<span> Don't have an account?<a href="/signup">Sign up</a></span>
			</center>
		</form>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
